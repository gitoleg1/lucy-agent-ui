name: CI - UI
on:
  push:
    paths:
      - '**.ts'
      - '**.tsx'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/next.config.*'
      - '.github/workflows/ui.yml'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck || true
      - run: npm run lint || true
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: .next
          retention-days: 7
